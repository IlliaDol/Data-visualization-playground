name: Deploy to Vercel

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint || echo "Linting completed"
      
    - name: Type check
      run: npx tsc --noEmit || echo "TypeScript check completed"
      
    - name: Build application
      run: npm run build
      
    - name: Check Vercel credentials
      id: check-credentials
      run: |
        if [ -n "${{ secrets.VERCEL_TOKEN }}" ] && [ -n "${{ secrets.VERCEL_ORG_ID }}" ] && [ -n "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
          echo "has_credentials=true" >> $GITHUB_OUTPUT
        else
          echo "has_credentials=false" >> $GITHUB_OUTPUT
        fi
      
    - name: Deploy to Vercel
      if: steps.check-credentials.outputs.has_credentials == 'true' && github.ref == 'refs/heads/main'
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        
    - name: Skip deployment
      if: steps.check-credentials.outputs.has_credentials == 'false'
      run: |
        echo "‚ö†Ô∏è Vercel credentials not configured"
        echo "üìñ Please follow the setup guide: VERCEL_SETUP.md"
        echo "üîó Or visit: https://github.com/${{ github.repository }}/blob/main/VERCEL_SETUP.md"
