name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build application
        run: npm run build
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-build
          path: .next/
          retention-days: 30

  create-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        
      - name: Generate changelog
        id: changelog
        run: |
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          git log --oneline $(git describe --tags --abbrev=0 HEAD^)..HEAD >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## ğŸš€ New Release ${{ steps.get_version.outputs.VERSION }}
            
            ### ğŸ“‹ Changes
            ```
            ${{ steps.changelog.outputs.CHANGELOG }}
            ```
            
            ### ğŸ¯ Features
            - Enhanced dark theme support
            - Improved data visualization
            - Better file format handling
            
            ### ğŸ› Bug Fixes
            - Fixed theme switching issues
            - Improved text contrast in dark mode
            
            ### ğŸ“¦ Installation
            ```bash
            npm install
            npm run dev
            ```
            
            ### ğŸŒ Live Demo
            - Production: https://your-app.vercel.app
            - Staging: https://your-app-git-develop.vercel.app
            
          draft: false
          prerelease: false
          
      - name: Download build artifacts
        uses: actions/download-artifact@v5
        with:
          name: release-build
          path: ./release-build
          
      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release-build
          asset_name: build-${{ steps.get_version.outputs.VERSION }}.zip
          asset_content_type: application/zip
