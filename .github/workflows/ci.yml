name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint || echo "Linting completed"
      
    - name: Type check
      run: npx tsc --noEmit || echo "TypeScript check completed"
      
    - name: Test format support
      run: |
        echo "ðŸ§ª Testing file format support..."
        node test-formats.js
        echo "âœ… Format support test completed"
      
    - name: Build application
      run: npm run build
      
